name: Orders System API docker build and push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/teaching-hub/orders-system-api:latest
        labels: ${{ secrets.DOCKERHUB_USERNAME }}/teaching-hub/orders-system-api:latest
        secrets: |
          AWS_KEY=${{ secrets.AWS_KEY }}
          AWS_SECRET=${{ secrets.AWS_SECRET }}
          AWS_REGION=${{ vars.AWS_REGION }}
          AWS_BUCKET=${{ vars.AWS_BUCKET }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_NAME=${{ secrets.DB_NAME }}
          JWT_ENCODING_KEY=${{ secrets.JWT_ENCODING_KEY }}

    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1
    
